<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio Local Storage</title>
    <style>
      .conteiner {
        border: 1px solid;
        text-align: center;
        margin-top: auto;
      }
      p {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Form Local Storage</h1>
    <form class="form">
      <div>
        <label for="name">Scrivi il tuo nome </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <button id="salva" type="button">Salva</button>
        <button id="rimuovi" type="button">Elimina</button>
      </div>
    </form>
    <hr />
    <br />

    <h2>Contatore in js</h2>
    <div class="conteiner">
      <p id="contatore"></p>
    </div>

    <hr />

    <script src="localStorage.js"></script>
  </body>
</html>
